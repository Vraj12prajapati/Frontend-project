<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us - Twitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('d1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .twitter-page {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Adding opacity to the background color */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #1DA1F2;
            margin-bottom: 20px;
        }
        
        .twitter-link {
            display: inline-block;
            background-color: #1DA1F2;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        
        .twitter-link:hover {
            background-color: #0E71C8;
        }
    </style>
</head>
<body>
    <div class="twitter-page">
        <h1>Follow Us on Twitter</h1>
        <a href="https://twitter.com/twitter" class="twitter-link" target="_blank">Follow</a>
    </div>
</body>
</html>
