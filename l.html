<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Us - LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('d1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .linkedin-page {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #0077B5;
            margin-bottom: 20px;
        }
        
        .linkedin-link {
            display: inline-block;
            background-color: #0077B5;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        
        .linkedin-link:hover {
            background-color: #046293;
        }
    </style>
</head>
<body>
    <div class="linkedin-page">
        <h1>Follow Us on LinkedIn</h1>
        <a href="https://www.linkedin.com/company/linkedin" class="linkedin-link" target="_blank">Follow</a>
    </div>
</body>
</html>
