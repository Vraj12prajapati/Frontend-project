<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for additional styling */
        /* You can add more styles as needed */
        /* Customize as per your requirement */

        /* Tailwind utility classes used within custom styles */
        .bg-gray-100 {
            background-color: #f7fafc;
        }

        .bg-white {
            background-color: #fff;
        }

        .shadow-md {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .rounded {
            border-radius: 0.375rem;
        }

        .px-8 {
            padding-left: 2rem;
            padding-right: 2rem;
        }

        .pt-6 {
            padding-top: 1.5rem;
        }

        .pb-8 {
            padding-bottom: 2rem;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mb-6 {
            margin-bottom: 1.5rem;
        }

        .text-2xl {
            font-size: 1.875rem;
            line-height: 2.25rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .text-sm {
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .block {
            display: block;
        }

        .text-gray-700 {
            color: #4a5568;
        }

        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .px-3 {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }

        .text-red-500 {
            color: #f56565;
        }

        .text-xs {
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .italic {
            font-style: italic;
        }

        .focus\:outline-none:focus {
            outline: none;
            box-shadow: none;
        }

        .focus\:shadow-outline:focus {
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }

        .bg-blue-500 {
            background-color: #4299e1;
        }

        .hover\:bg-blue-700:hover {
            background-color: #2b6cb0;
        }

        .text-white {
            color: #fff;
        }

        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .px-6 {
            padding-left: 1.5rem;
            padding-right: 1.5rem;
        }

        .rounded-full {
            border-radius: 9999px;
        }

        .form-check-label {
            font-weight: normal;
        }

        /* Custom CSS for centering the form */
        .center-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body class="bg-gray-100" style="background-image: url('d1.jpg'); background-size: cover; background-position: center;">
    <div class="container mx-auto mt-8 center-form">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-2xl font-bold mb-4">Enrollment Form</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fullName">
                        Full Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="fullName" type="text" placeholder="Full Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Payment Details
                    </label>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Card Number">
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Expiration Date">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="CVV">
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
