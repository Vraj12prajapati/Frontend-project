<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Additional CSS styles can be added here */
    body {
      font-family: Arial, sans-serif;
      background-image: url('d1.jpg'); /* Replace 'your-background-image.jpg' with the path to your image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .container {
      max-width: 500px; /* Limit the width of the container */
      margin: 100px auto; /* Center the container */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Add shadow effect */
      background-color: rgba(255, 255, 255, 0.9); /* Set a semi-transparent white background color */
    }

    h1 {
      color: #333333; /* Set heading color */
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      color: #666666; /* Set paragraph color */
      margin-bottom: 15px;
    }

    label {
      color: #555555; /* Set label color */
      font-weight: bold;
    }

    .form-control {
      border-color: #cccccc; /* Set border color for form inputs */
    }

    .btn-primary {
      background-color: #007bff; /* Set primary button color */
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade of primary color on hover */
      border-color: #0056b3;
    }

    a {
      color: #007bff; /* Set link color */
      text-decoration: none;
    }

    a:hover {
      color: #0056b3; /* Darker shade of link color on hover */
    }

    footer {
      margin-top: 30px;
      text-align: center;
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello  welcome </h1>
    <p>Get on Board</p>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
    </form>
    <p>
      By creating an account, you agree to the
      <a href="terms-and-use.html">Terms and Use</a> and
      <a href="privacy-policy.html">Privacy Policy</a>
    </p>
    <p>
     
  </div>
  <footer>
    <p>Online Study Platform &copy; 2022</p>
  </footer>
</body>
</html>
