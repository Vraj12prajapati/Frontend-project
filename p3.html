<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Online Study Platform</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional CSS styles can be added here */
    body {
      font-family: Arial, sans-serif;
      background-image: url('d1.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .navbar {
      padding: 5px 5px; /* Reduced padding */
      background-color: rgba(255, 255, 255, 0.7); /* Add transparency */
    }

    .navbar-brand {
      font-size: 1.2rem; /* Reduced font size */
    }

    .container {
      margin-top: 100px;
    }

    .card {
      width: 400px;
      margin: 0 auto;
    }

    .card-header {
      background-color: rgba(0, 123, 255, 0.7);
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .forgot-password {
      margin-top: 10px;
    }

    /* Additional styles for the login form */
    .form-control:focus {
      border-color: rgba(0, 123, 255, 0.7); /* Add focus effect */
      box-shadow: none; /* Remove box shadow */
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade of primary color on hover */
      border-color: #0056b3;
    }

    .btn-link {
      color: #007bff;
    }

    .btn-link:hover {
      text-decoration: none;
      color: #0056b3; /* Darker shade of primary color on hover */
    }
  </style>
</head>
<body>
  <!-- Header with navigation -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container mx-auto">
        <a class="navbar-brand" href="#">Online Study Platform</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="q2.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="p1.html">Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="q2.html">About Us</a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link" href="p6.html">Login</a>
            </li>
            <!-- Search bar -->
            <li class="nav-item">
              <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  

  <!-- Login form -->
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title text-center">Login</h5>
      </div>
      <div class="card-body">
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <div class="text-center forgot-password">
            <a href="fo.html">Forgot password?</a>
          </div>
          <div class="text-center">
            Don't have an account? <a href="p4.html" class="btn-link">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-4">
    <div class="container text-center">
      <p>Online Study Platform &copy; 2022</p>
    </div>
  </footer>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript -->
  <script>
    // JavaScript code can be added here for form validation or other functionalities
    $(document).ready(function() {
      $('#loginForm').submit(function(event) {
        event.preventDefault(); // Prevent form submission
        // You can add your login logic here
        alert('Login functionality will be implemented here.');
      });
    });
  </script>
</body>
</html>
